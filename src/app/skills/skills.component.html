<div class="section-inner">
  <h2 class="heading">Languages</h2>

  <ng-template #loading>
    <div class="mx-auto text-center" style="width: 200px">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </ng-template>


  <div *ngIf="skills | async as skills; else loading" class="content">

    <div class="skillset">

      <div *ngFor="let skill of skills" class="item">
        <h3 class="level-title">
          {{skill.name}}
          <span class="level-label">{{skill.experience}}</span>
        </h3>
        <div class="level-bar">
          <div class="level-bar-inner" [style.width.%]="skill.level">
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
